    @media (max-width: 360px) {
      .machines-grid {
        grid-template-columns: 1fr;

      .controls {
        grid-template-columns: 1fr;

      .data-table {

      }
      
      .data-table th, .data-table td {
        padding: 2px;
      }

  <!-- ВСЕ СКРИПТЫ В КОНЦЕ С ДЕФЕР -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script>
    console.log('Скрипт начал выполняться');
    
    const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbzcYD-WCM9COU3sftdgvSC8nnuScmTphvU--v0NTBj579DuWxhogPVrfGBbnkCnUXGA/exec';

    let machineErrors = Array(16).fill(0);
    let machineFPS = Array(16).fill(0);
    let selectedDate = new Date().toISOString().split('T')[0];
    let originalErrors = Array(16).fill(0);
    
    let errorsChart = null;
    let fpsChart = null;
    let yearlyComparisonChart = null;
    
    let monthlyErrors = 0;
    let monthlyFPS = 0;
    
    let analyticsLoaded = false;
    let isAnalysisOpen = false;
    let isDataLoaded = false;
    
    // КЭШ ДЛЯ БЫСТРОЙ ЗАГРУЗКИ ДАННЫХ
    let dataCache = {};
    let lastSaveTime = 0;
    const SAVE_DEBOUNCE_TIME = 1000;
    
    // УБЕДИТЕСЬ, ЧТО DOM ПОЛНОСТЬЮ ЗАГРУЖЕН
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM полностью загружен');
      
      // Проверяем, существуют ли элементы
      const grid = document.getElementById('machinesGrid');
      const dateInput = document.getElementById('date');
      
      console.log('Grid элемент:', grid);
      console.log('Date input:', dateInput);
      
      if (grid && dateInput) {
        // 1. Сразу генерируем карточки
        generateMachineCells();
        
        // 2. Устанавливаем дату
        dateInput.value = selectedDate;
        
        // 3. Загружаем данные СРАЗУ
        loadDataForDate(selectedDate);
        
        // 4. Загружаем шрифт асинхронно
        loadFontsAsync();
      } else {
        console.error('Элементы не найдены, повторная попытка через 100мс');
        setTimeout(() => {
          generateMachineCells();
          document.getElementById('date').value = selectedDate;
          loadDataForDate(selectedDate);
        }, 100);
      }
    });

    function loadFontsAsync() {
      const link = document.createElement('link');
      link.href = 'https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap';
      link.rel = 'stylesheet';
      link.onload = function() {
        document.documentElement.classList.add('fonts-loaded');
      };
      document.head.appendChild(link);
    }

    function showLoader() {
      document.getElementById("loader").style.display = "flex";
    }

    function hideLoader() {
      document.getElementById("loader").style.display = "none";
    }

    // БЫСТРАЯ ГЕНЕРАЦИЯ КАРТОЧЕК
    function generateMachineCells() {
      const grid = document.getElementById('machinesGrid');
      let html = '';
      
      for (let i = 0; i < 16; i++) {
        html += `
          <div class="machine-cell" onclick="incrementMachine(${i})">
            <div class="machine-number">LANE ${i + 1}</div>
            <div class="error-count zero">0</div>
          </div>
        `;
      }
      grid.innerHTML = html;
      console.log('Карточки машин сгенерированы');
    }

    // ПРИНУДИТЕЛЬНОЕ ОБНОВЛЕНИЕ ОТОБРАЖЕНИЯ
    function forceDisplayUpdate() {
      const cells = document.querySelectorAll('.machine-cell');
      cells.forEach((cell, index) => {
        const countElement = cell.querySelector('.error-count');
        const errorCount = machineErrors[index];
        
        countElement.textContent = errorCount;
        
        // Принудительно обновляем классы
        countElement.classList.remove('zero', 'non-zero');
        if (errorCount === 0) {
          countElement.classList.add('zero');
        } else {
          countElement.classList.add('non-zero');
        }
      });
      
      console.log('Принудительное обновление отображения:', machineErrors);
    }

    // ОБНОВЛЕНИЕ ОТОБРАЖЕНИЯ КАРТОЧЕК С ДАННЫМИ
    function updateDisplay() {
      const cells = document.querySelectorAll('.machine-cell');
      cells.forEach((cell, index) => {
        const countElement = cell.querySelector('.error-count');
        countElement.textContent = machineErrors[index];
        
        if (machineErrors[index] === 0) {
          countElement.className = 'error-count zero';
        } else {
          countElement.className = 'error-count non-zero';
        }
      });
    }

    function incrementMachine(index) {
      machineErrors[index]++;
      updateDisplay();
      
      // ОБНОВЛЯЕМ ТОЛЬКО ЕСЛИ АНАЛИЗ УЖЕ ОТКРЫТ
      if (errorsChart && analyticsLoaded && isAnalysisOpen) {
        updateCharts();
      }
    }

    // ОПТИМИЗИРОВАННАЯ ЗАГРУЗКА ДАННЫХ С КЭШИРОВАНИЕМ
    async function loadDataForDate(date, retryCount = 0) {
      const MAX_RETRIES = 3;
      console.log('Загрузка данных для даты:', date, 'попытка:', retryCount + 1);
      
      // Проверяем кэш
      if (dataCache[date]) {
        console.log('Используем кэшированные данные');
        applyCachedData(dataCache[date]);
        return;
      }
      
      showLoader();
      
      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => {
          console.log('Таймаут загрузки данных');
          controller.abort();
        }, 8000);
        
        const response = await fetch(`${BACKEND_URL}?date=${encodeURIComponent(date)}&simple=true`, {
          signal: controller.signal,
          headers: { 'Accept': 'application/json' },
        });
        
        clearTimeout(timeoutId);
        
        if (response.ok) {
          const data = await response.json();
          console.log('Данные получены:', data);
          
          // Сохраняем в кэш
          dataCache[date] = data;
          applyCachedData(data);
          
        } else {
          throw new Error(`Ошибка сервера: ${response.status}`);
        }
      } catch (error) {
        console.error('Ошибка загрузки данных:', error);
        
        if (retryCount < MAX_RETRIES) {
          console.log(`Повторная попытка через ${1000 * (retryCount + 1)}мс`);
          setTimeout(() => {
            loadDataForDate(date, retryCount + 1);
          }, 1000 * (retryCount + 1));
        } else {
          console.log('Все попытки исчерпаны, используем данные по умолчанию');
          // Используем данные по умолчанию
          applyDefaultData();
        }
      } finally {
        hideLoader();
      }
    }

    function applyCachedData(data) {
      if (data.errors) {
        // Если данных меньше чем 16, дополняем нулями
        if (data.errors.length < 16) {
          machineErrors = data.errors.concat(Array(16 - data.errors.length).fill(0));
        } else {
          machineErrors = data.errors.slice(0, 16);
        }
        originalErrors = [...machineErrors]; // ГЛУБОКОЕ КОПИРОВАНИЕ
        console.log('Применяем кэшированные ошибки:', machineErrors);
        forceDisplayUpdate();
      }
      
      if (data.chartData) {
        if (data.chartData.fps) {
          if (data.chartData.fps.length < 16) {
            machineFPS = data.chartData.fps.concat(Array(16 - data.chartData.fps.length).fill(0));
          } else {
            machineFPS = data.chartData.fps.slice(0, 16);
          }
        } else {
          machineFPS = Array(16).fill(0);
        }
      }
      
      if (data.totalStats) {
        monthlyErrors = data.totalStats.errors || 0;
        monthlyFPS = data.totalStats.fps || 0;
        updateStats();
      }
      
      isDataLoaded = true;
      console.log('Данные успешно применены');
    }

    function applyDefaultData() {
      machineErrors = Array(16).fill(0);
      originalErrors = Array(16).fill(0);
      console.log('Применяем данные по умолчанию');
      forceDisplayUpdate();
      isDataLoaded = true;
    }

    function cancelChanges() {
      if (confirm('Отменить все несохраненные изменения?')) {
        // ВОССТАНАВЛИВАЕМ ДАННЫЕ ИЗ ОРИГИНАЛЬНОГО МАССИВА
        machineErrors = [...originalErrors];
        forceDisplayUpdate();
        
        // ОБНОВЛЯЕМ АНАЛИТИКУ ТОЛЬКО ЕСЛИ ОНА ОТКРЫТА
        if (analyticsLoaded && isAnalysisOpen) {
          if (errorsChart && fpsChart) updateCharts();
          updateStats();
        }
      }
    }

    function updateAnalysisButtonState(state) {
      const analysisBtn = document.getElementById('analysisBtn');
      analysisBtn.classList.remove('loading', 'success', 'pulse');
      
      switch(state) {
        case 'loading':
          analysisBtn.classList.add('loading');
          break;
        case 'success':
          analysisBtn.classList.add('success');
          setTimeout(() => {
            if (isAnalysisOpen) {
              analysisBtn.classList.remove('success');
              analysisBtn.innerHTML = '<span class="btn-text">СКРЫТЬ АНАЛИЗ</span>';
            }
          }, 2000);
          break;
        case 'pulse':
          analysisBtn.classList.add('pulse');
          break;
        default:
          if (isAnalysisOpen) {
            analysisBtn.innerHTML = '<span class="btn-text">СКРЫТЬ АНАЛИЗ</span>';
          } else {
            analysisBtn.innerHTML = '<span class="btn-text">АНАЛИЗ</span>';
          }
      }
    }

    function hideAnalyticsElements() {
      const chartsContainer = document.getElementById('chartsContainer');
      const statsContainer = document.getElementById('statsContainer');
      const tableContainer = document.getElementById('tableContainer');
      const yearlyComparisonContainer = document.getElementById('yearlyComparisonContainer');
      
      chartsContainer.classList.remove('loaded');
      statsContainer.classList.remove('loaded');
      tableContainer.classList.remove('loaded');
      yearlyComparisonContainer.classList.remove('loaded');
      
      setTimeout(() => {
        chartsContainer.style.display = 'none';
        statsContainer.style.display = 'none';
        tableContainer.style.display = 'none';
        yearlyComparisonContainer.style.display = 'none';
      }, 300);
    }

    function showAnalyticsElements() {
      const chartsContainer = document.getElementById('chartsContainer');
      const statsContainer = document.getElementById('statsContainer');
      const tableContainer = document.getElementById('tableContainer');
      const yearlyComparisonContainer = document.getElementById('yearlyComparisonContainer');
      
      chartsContainer.style.display = 'grid';
      statsContainer.style.display = 'grid';
      tableContainer.style.display = 'block';
      yearlyComparisonContainer.style.display = 'block';
      
      setTimeout(() => {
        chartsContainer.classList.add('loaded');
        statsContainer.classList.add('loaded');
        tableContainer.classList.add('loaded');
        yearlyComparisonContainer.classList.add('loaded');
        
        const chartWrappers = document.querySelectorAll('.chart-wrapper');
        const statCards = document.querySelectorAll('.stat-card');
        const dataTable = document.getElementById('dataTable');
        
        chartWrappers.forEach(wrapper => wrapper.classList.remove('loaded'));
        statCards.forEach(card => card.classList.remove('loaded'));
        dataTable.classList.remove('loaded');
        
        chartWrappers.forEach((wrapper, index) => {
          setTimeout(() => {
            wrapper.classList.add('loaded');
          }, index * 200);
        });
        
        statCards.forEach((card, index) => {
          setTimeout(() => {
            card.classList.add('loaded');
          }, index * 200);
        });
        
        setTimeout(() => {
          dataTable.classList.add('loaded');
        }, 400);
      }, 50);
    }

    async function loadAnalyticsData() {
      if (analyticsLoaded && isAnalysisOpen) {
        showAnalyticsElements();
        return;
      }
      
      updateAnalysisButtonState('loading');
      
      try {
        // Загружаем аналитические данные только при первом открытии
        if (!analyticsLoaded) {
          await loadTableData();
          await createYearlyComparisonChart();
          createCharts();
          updateStats();
        }
        
        analyticsLoaded = true;
        updateAnalysisButtonState('success');
        showAnalyticsElements();
      } catch (error) {
        console.error('Ошибка при загрузке аналитических данных:', error);
        analyticsLoaded = true;
        updateAnalysisButtonState('pulse');
        showAnalyticsElements();
      }
    }

    async function toggleCharts() {
      if (isAnalysisOpen) {
        hideAnalyticsElements();
        isAnalysisOpen = false;
        updateAnalysisButtonState('default');
      } else {
        updateAnalysisButtonState('pulse');
        isAnalysisOpen = true;
        await loadAnalyticsData();
      }
    }

    function updateStats() {
      document.getElementById('totalErrors').textContent = monthlyErrors;
      document.getElementById('totalFPS').textContent = Math.ceil(monthlyFPS);
    }

    function calculateMonthlyErrors() {
      const monthlyErrors = Array(16).fill(0);
      const tableRows = document.querySelectorAll('#tableBody tr');
      
      tableRows.forEach(row => {
        const cells = row.querySelectorAll('td');
        for (let i = 1; i < cells.length; i++) {
          const errorCount = parseInt(cells[i].textContent) || 0;
          if (i - 1 < 16) {
            monthlyErrors[i - 1] += errorCount;
          }
        }
      });
      
      return monthlyErrors;
    }

    async function loadTableData() {
      try {
        const response = await fetch(`${BACKEND_URL}?date=${encodeURIComponent(selectedDate)}&table=true`, {
          method: 'GET',
          headers: { 'Accept': 'application/json' },
        });
        
        if (!response.ok) throw new Error('Ошибка сети');
        
        const text = await response.text();
        let data;
        try {
          data = JSON.parse(text);
        } catch (e) {
          throw new Error('Неверный формат ответа');
        }
        
        if (data.tableData) {
          populateTable(data.tableData);
        } else {
          populateDemoTable();
        }
        
        if (data.chartData) {
          if (data.chartData.fps) {
            if (data.chartData.fps.length < 16) {
              machineFPS = data.chartData.fps.concat(Array(16 - data.chartData.fps.length).fill(0));
            } else {
              machineFPS = data.chartData.fps.slice(0, 16);
            }
          } else {
            machineFPS = Array(16).fill(0);
          }
        }
        
        if (data.totalStats) {
          monthlyErrors = data.totalStats.errors || 0;
          monthlyFPS = data.totalStats.fps || 0;
        }
      } catch (error) {
        console.error('Ошибка при загрузке данных таблицы:', error);
        populateDemoTable();
      }
    }

    function populateTable(tableData) {
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = '';
      
      tableData.forEach(row => {
        if (!row.day && row.errors.every(error => error === 0)) return;
        
        const tr = document.createElement('tr');
        const dayCell = document.createElement('td');
        dayCell.textContent = row.day;
        dayCell.style.fontWeight = 'bold';
        tr.appendChild(dayCell);
        
        // Обрабатываем только первые 16 колонок ошибок
        const errorsToShow = row.errors.slice(0, 16);
        
        errorsToShow.forEach(error => {
          const errorCell = document.createElement('td');
          if (error !== 0) {
            errorCell.textContent = error;
            errorCell.className = 'non-zero';
          }
          tr.appendChild(errorCell);
        });
        
        tableBody.appendChild(tr);
      });
    }

    function populateDemoTable() {
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = '';
      
      for (let i = 1; i <= 31; i++) {
        const row = document.createElement('tr');
        const dayCell = document.createElement('td');
        dayCell.textContent = i;
        dayCell.style.fontWeight = 'bold';
        row.appendChild(dayCell);
        
        for (let j = 0; j < 16; j++) {
          const dataCell = document.createElement('td');
          const value = Math.floor(Math.random() * 10);
          if (value !== 0) {
            dataCell.textContent = value;
            dataCell.className = 'non-zero';
          }
          row.appendChild(dataCell);
        }
        tableBody.appendChild(row);
      }
    }

    function createCharts() {
      const machineNumbers = Array.from({length: 16}, (_, i) => `${i + 1}`);
      
      if (errorsChart) errorsChart.destroy();
      if (fpsChart) fpsChart.destroy();
      
      const monthlyErrorsData = calculateMonthlyErrors();
      
      const errorsCtx = document.getElementById('errorsChart').getContext('2d');
      errorsChart = new Chart(errorsCtx, {
        type: 'bar',
        data: {
          labels: machineNumbers,
          datasets: [{
            data: monthlyErrorsData,
            backgroundColor: 'rgba(220, 20, 60, 0.8)',
            borderColor: 'rgba(220, 20, 60, 1)',
            borderWidth: 1,
            borderRadius: 5,
            barPercentage: 0.7,
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          plugins: { legend: { display: false } },
          scales: {
            y: { beginAtZero: true, grid: { color: 'rgba(0, 0, 0, 0.05)' }, ticks: { display: false } },
            x: { grid: { display: false } }
          },
          animation: { duration: 1000, easing: 'easeOutQuart' }
        }
      });
      
      const fpsCtx = document.getElementById('fpsChart').getContext('2d');
      fpsChart = new Chart(fpsCtx, {
        type: 'bar',
        data: {
          labels: machineNumbers,
          datasets: [{
            data: machineFPS,
            backgroundColor: 'rgba(26, 47, 64, 0.8)',
            borderColor: 'rgba(26, 47, 64, 1)',
            borderWidth: 1,
            borderRadius: 5,
            barPercentage: 0.7,
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          plugins: { legend: { display: false } },
          scales: {
            y: { beginAtZero: true, grid: { color: 'rgba(0, 0, 0, 0.05)' }, ticks: { display: false } },
            x: { grid: { display: false } }
          },
          animation: { duration: 1000, easing: 'easeOutQuart' }
        }
      });
    }

    async function loadYearlyComparisonData() {
      try {
        const response = await fetch(`${BACKEND_URL}?yearlyComparison=true`, {
          method: 'GET',
          headers: { 'Accept': 'application/json' },
        });
        
        if (!response.ok) throw new Error('Ошибка сети');
        
        const text = await response.text();
        return JSON.parse(text);
      } catch (error) {
        console.error('Ошибка при загрузке данных сравнения:', error);
        return getDemoYearlyData();
      }
    }
    
    function getDemoYearlyData() {
      const currentYear = new Date().getFullYear();
      return {
        years: [currentYear - 1, currentYear],
        months: ['Янв', 'Фев', 'Мар', 'Апр', 'Май', 'Июн', 'Июл', 'Авг', 'Сен', 'Окт', 'Ноя', 'Дек'],
        data: {
          [currentYear - 1]: [120, 95, 130, 110, 105, 90, 115, 125, 100, 135, 140, 120],
          [currentYear]: [110, 100, 125, 115, 95, 85, 105, 120, 110, 130, 145, 115]
        }
      };
    }
    
    async function createYearlyComparisonChart() {
      const yearlyComparisonCtx = document.getElementById('yearlyComparisonChart');
      yearlyComparisonCtx.style.width = '100%';
      yearlyComparisonCtx.style.height = '100%';
      
      const yearlyData = await loadYearlyComparisonData();
      const datasets = yearlyData.years.map((year, index) => {
        const hue = index * 60 % 360;
        const dataWithNulls = (yearlyData.data[year] || Array(12).fill(0)).map(value => 
          value === 0 ? null : value
        );
        
        return {
          label: year.toString(),
          data: dataWithNulls,
          borderColor: `hsl(${hue}, 70%, 50%)`,
          backgroundColor: `hsla(${hue}, 70%, 50%, 0.2)`,
          borderWidth: 2,
          fill: false,
          tension: 0.4,
          spanGaps: false
        };
      });
      
      if (yearlyComparisonChart) yearlyComparisonChart.destroy();
      
      yearlyComparisonChart = new Chart(yearlyComparisonCtx, {
        type: 'line',
        data: { labels: yearlyData.months, datasets: datasets },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          layout: { padding: { bottom: 30 } },
          plugins: {
            legend: { position: 'top' },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return context.raw === null ? 'Нет данных' : ` ${context.raw}`;
                }
              }
            }
          },
          scales: {
            x: { ticks: { padding: 10, maxRotation: 45, autoSkip: true } },
            y: { 
              beginAtZero: true,
              ticks: { callback: function(value) { return value === 0 ? '' : value; } }
            }
          },
          elements: {
            point: {
              radius: function(context) { return context.raw === null ? 0 : 3; },
              hoverRadius: function(context) { return context.raw === null ? 0 : 5; }
            }
          }
        }
      });
    }
    
    function updateYearlyComparisonChart() {
      if (yearlyComparisonChart) {
        yearlyComparisonChart.data.datasets.forEach(dataset => {
          dataset.data = dataset.data.map(value => value === 0 ? null : value);
        });
        yearlyComparisonChart.update();
      }
    }
    
    function updateCharts() {
      if (errorsChart) {
        errorsChart.data.datasets[0].data = calculateMonthlyErrors();
        errorsChart.update();
      }
      
      if (fpsChart) {
        fpsChart.data.datasets[0].data = machineFPS;
        fpsChart.update();
      }
    }
    
    // ОПТИМИЗИРОВАННОЕ СОХРАНЕНИЕ ДАННЫХ
    async function saveData() {
      const now = Date.now();
      if (now - lastSaveTime < SAVE_DEBOUNCE_TIME) {
        return; // Защита от частых сохранений
      }
      lastSaveTime = now;
      
      showLoader();
      
      try {
        const changes = machineErrors.map((current, index) => current - originalErrors[index]);
        const hasChanges = changes.some(change => change !== 0);
        
        if (!hasChanges) {
          hideLoader();
          return;
        }
        
        // ОПТИМИЗИРОВАННЫЙ ЗАПРОС - ТОЛЬКО ИЗМЕНЕНИЯ
        const formData = new URLSearchParams();
        formData.append('date', selectedDate);
        formData.append('errors', JSON.stringify(changes));
        formData.append('simple', 'true'); // Флаг для простого сохранения
        
        const response = await fetch(BACKEND_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: formData
        });
        
        const text = await response.text();
        let result;
        try {
          result = JSON.parse(text);
        } catch (e) {
          throw new Error('Неверный формат ответа');
        }
        
        if (result.success) {
          // ОБНОВЛЯЕМ КЭШ И ДАННЫЕ
          originalErrors = [...machineErrors];
          
          // ОБНОВЛЯЕМ КЭШ ДЛЯ ТЕКУЩЕЙ ДАТЫ
          if (dataCache[selectedDate]) {
            dataCache[selectedDate].errors = [...machineErrors];
          }
          
          // МГНОВЕННОЕ ОБНОВЛЕНИЕ ИНТЕРФЕЙСА
          forceDisplayUpdate();
          
          // ОБНОВЛЯЕМ АНАЛИТИКУ ТОЛЬКО ЕСЛИ ОНА ОТКРЫТА
          if (analyticsLoaded && isAnalysisOpen) {
            if (errorsChart && fpsChart) updateCharts();
            await loadTableData();
            updateStats();
          }
          
          // Показываем уведомление об успешном сохранении
          showSaveNotification();
          
        } else {
          throw new Error(result.error || 'Ошибка при сохранении');
        }
      } catch (error) {
        console.error('Ошибка:', error);
        alert('Ошибка при сохранении: ' + error.message);
      } finally {
        hideLoader();
      }
    }
    
    // ФУНКЦИЯ ДЛЯ ПОКАЗА УВЕДОМЛЕНИЯ О СОХРАНЕНИИ
    function showSaveNotification() {
      const saveBtn = document.querySelector('.save-btn');
      const originalText = saveBtn.textContent;
      
      saveBtn.textContent = '✓ СОХРАНЕНО';
      saveBtn.style.background = '#28a745';
      
      setTimeout(() => {
        saveBtn.textContent = originalText;
        saveBtn.style.background = '#1a2f40';
      }, 2000);
    }
    
    document.getElementById('date').addEventListener('change', function(e) {
      const hasUnsavedChanges = machineErrors.some((current, index) => current !== originalErrors[index]);
      
      if (hasUnsavedChanges) {
        if (!confirm('У вас есть несохраненные изменения. Перейти к другой дате без сохранения?')) {
          this.value = selectedDate;
          return;
        }
      }
      
      selectedDate = e.target.value;
      analyticsLoaded = false;
      isAnalysisOpen = false;
      updateAnalysisButtonState('default');
      hideAnalyticsElements();
      loadDataForDate(selectedDate);
    });

    function toggleSiteNameDropdown() {
      const dropdown = document.getElementById("siteNameDropdown");
      dropdown.style.display = (dropdown.style.display === "block") ? "none" : "block";
      
      const menu = document.getElementById("dropdownMenu");
      if (menu.style.display === "flex") menu.style.display = "none";
      
      event.stopPropagation();
    }

    function toggleDropdown() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
      
      const dropdown = document.getElementById("siteNameDropdown");
      if (dropdown.style.display === "block") dropdown.style.display = "none";
      
      event.stopPropagation();
    }

    document.addEventListener('click', function(e) {
      const siteNameDropdown = document.getElementById('siteNameDropdown');
      const dropdownMenu = document.getElementById('dropdownMenu');
      
      if (!e.target.closest('.site-name') && siteNameDropdown.style.display === 'block') {
        siteNameDropdown.style.display = 'none';
      }
      
      if (!e.target.closest('.menu-button') && dropdownMenu.style.display === 'flex') {
        dropdownMenu.style.display = 'none';
      }
    });
    
    window.addEventListener('beforeunload', function(e) {
      const hasUnsavedChanges = machineErrors.some((current, index) => current !== originalErrors[index]);
      
      if (hasUnsavedChanges) {
        e.preventDefault();
        e.returnValue = 'У вас есть несохраненные изменения. Вы уверены, что хотите уйти?';
        return e.returnValue;
      }
    });

    // Обработка глобальных ошибок
    window.addEventListener('error', function(e) {
      console.error('Global error:', e.error);
    });
  </script>
